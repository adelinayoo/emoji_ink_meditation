               ['', 'ğŸ¥•', 'ğŸ•Œ', 'ğŸ¥', 'ğŸ¦', 'ğŸ¥‚', 'ğŸ¥‘', 'ğŸ“—', ''],
               ['â¤ï¸', 'ğŸ‘', 'ğŸ©°', 'ğŸ·ï¸', 'ğŸ¨', 'ğŸª„', 'ğŸ‰', 'ğŸ', 'ğŸ’š'],
               ['ğŸŒ¹', 'ğŸ¦©', 'ğŸ§', 'ğŸ¥', 'ğŸ©', 'ğŸ•Šï¸', 'ğŸ ', 'ğŸ€', 'ğŸ¸'],

               ['', 'ğŸ©·', 'ğŸ¦„', 'ğŸ‘©â€ğŸ¤', 'ğŸ’œ', 'ğŸª»', 'ğŸ”µ', 'ğŸŒŠ', ''],
               ['', '', '', 'ğŸ”®', 'ğŸŸ£', 'ğŸŒ‘', '', '', '']]
  
  currEmoji = ''
  currOpacity = 1
  
  function initialize () {
    document.body.style.backgroundImage = 'url("canvas_bg.jpg")'
    document.body.style.cursor = 'url("brush.png") 6 6, auto'

    const palette_div = nn.create('div').set({id: 'palette_div'})
    .css({position: 'absolute',
          top: '10px', 
          right: '10px',
          width: '300px',
          height: '207px',
          backgroundImage: 'url("palette.png")',
          backgroundSize: 'contain',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          paddingTop: '16px'})
    .addTo('body')
    
    for (let i = 0; i < emojiGrid.length; i++) {
      const row = emojiGrid[i]
      let row_div = nn.create('div').set({class: 'row'})
      .css({display: 'flex',
           justifyContent: 'center'}).addTo('#palette_div')
      for (let j = 0; j < row.length; j++) {
        let emoji = row[j]
        let emoji_button = nn.create('span').content(emoji).css({
          width: '20px',
          height: '20px',
          display: 'inline-flex',
          alignItems: 'center',
          justifyContent: 'center'
        }).addTo(row_div)
        
        if (emoji !== '') {
          emoji_button.on('click', () => {currEmoji = emoji
                                        currOpacity = 1})
        }
      }
    }
    
  }
  
  function draw() {
    if (nn.mouseDown) {
      const e = nn.create('span').content(currEmoji).css({
                fontSize: '18px',
                position: 'absolute',
                left: nn.mouseX,
                top: nn.mouseY,
                opacity: currOpacity
                })
                .addTo('body')
      currOpacity -= 0.01
    }
  }
  nn.on('load', initialize)
  nn.on('mousemove', draw)
</script>
